<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crash is an advanced chatbot made using Python & Flask">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link rel="stylesheet" href="main.css">
    <title>Crash</title>
</head>
<body>
    <!-- WELCOME PAGE -->
    <div id="body">
        <div class="box">
            <img src="Resources/Bot.png" alt="Bot" class="botLogo">
            <h1 class="logo">CRASH</h1>
        </div>
    <div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="content">
  <h1 class="cont">Crash is a python-made fully functional chatbot !</h1>
  <button class="btn squishy squishy-classic" onclick="mainPage()">CHAT !</button>
</div>
</div>
    <script>
function mainPage() {
    // window.location.href = "Authorization/login.html";
    fetch("http://127.0.0.1:5050/me", {
    credentials: "include"
  })
  .then(res => {
    if (res.ok) {
      // ✅ Already logged in → go straight to chat
      window.location.href = "Chat/chat.html";
    }
    else{
        window.location.href = "Authorization/login.html";
    }
  })
  .catch(err => {
    console.log("User not logged in or session expired.");
  });
}
    </script>
</body>
</html>
